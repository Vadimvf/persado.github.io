---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
    {% if author %}
      <span>
          <!-- Personal Info. -->
          by {{ author.name }}, {{ author.title }}</a>
      </span>
    {% endif %}
  </div>

  {% include disqus.html %}
</article>
